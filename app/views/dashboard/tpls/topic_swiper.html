<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" ng-repeat="slide in slidearray" swiper-ready>
            <div class="swiper-entity" ng-class="{discussion_slide: slide.itemtype == 'discussion', profile_slide: slide.itemtype == 'profile', resource_slide: slide.itemtype == 'resource'}" id="{{slide.id}}" data-itemtype="{{slide.itemtype}}" slide-select ui-draggable="{{!swipe_enable}}" drag-channel="chooser" drag="slide">
              <div ng-show="slide.itemtype == 'profile'">
                <img ng-src="{{slide.profile_image}}" brkn-img />
                <h4>{{slide.screenname}}</h4>
              </div>

              <div ng-show="slide.itemtype == 'topic' || slide.itemtype == 'story' || slide.itemtype == 'discussion'">
                <img ng-src="{{slide.pic}}" brkn-img />
                <h3>{{slide.name}}</h3>
                <h4>{{slide.description}}</h4>

                <div class="elevation" ng-show="slide.elevation > 0">{{slide.elevation}}</div>
                <div class="author_data" ng-if="slide.itemtype == 'discussion'">
                  <div class="author_img" post-author-image imgaddr="slide.thumbnail"></div>
                  <p class="author">by {{slide.author}}<br />{{slide.pubdate}}</p>
                </div>
              </div>

              <div ng-show="slide.itemtype == 'resource'">
                <h4>{{slide.description}}</h4>
                <div class="resource_data"><span ng-pluralize count="slide.filecount" when="{'0': 'No files', 'one': '1 file', 'other': '{} files'}"></span>, <span ng-pluralize count="slide.urlscount" when="{'0': 'no URLs', 'one': '1 URL', 'other': '{} URLs'}"></span></div>
                <div class="elevation" ng-show="slide.elevation > 0">{{slide.elevation}}</div>
                <div class="author_data">
                  <div class="author_img" post-author-image imgaddr="slide.thumbnail"></div>
                  <p class="author">from {{slide.author}}<br />{{slide.pubdate}}</p>
                </div>
              </div>

            </div>
        </div>
    </div>
    <div class="noslides" ng-show="$parent.visible.noslides">{{$parent.visible.noslides}}</div>
</div>
