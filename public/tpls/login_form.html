<div class="userform">
    <h3>Login</h3>

    <div class="login">
        <form ng-submit="submitLogin()" accept-charset="UTF-8">
          <fieldset>
            <input type="text" placeholder="User-handle or Email" name="user[cred]" id="user_cred" />
            <br />
            <input type="password" placeholder="Password" name="user[password]" id="user_password" />
          </fieldset>
          
          
        </form>
        
    </div>

</div>
