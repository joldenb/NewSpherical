<div class="post">
    <div class="post_banner">
        <h3>New Post</h3>
    </div>

    <div id="newpost">
        <form ng-submit="postSubmit()" novalidate>
            <input type="hidden" value="{{currenttopic}}">
            <fieldset>
                <input type="text" class="post_title" placeholder="Title" name="post_title" ng-model="post_title" ng-disabled="chooserdata.newpost_disabled" />
                <div class="cite_btn" ng-show="!visible.show_drag_target" drag-target>Cite an Article</div>
                <div class="cite_btn target" ng-show="visible.show_drag_target" ui-on-drop="handle_dragdrop($event, $data)" drop-channel="chooser">Drag Article Here<span class="close" drag-target>&nbsp;</span></div>
                <textarea class="post_text" name="post_text" placeholder="Write a new post..." rows="15" ng-model="post_text" ng-disabled="chooserdata.newpost_disabled"></textarea>
            </fieldset>
        </form>
        <p>{{currenttopic}}</p>
    </div>
</div>
<div class="post preview">
    <div class="post_banner">
        <h3>Preview</h3>
    </div>
    <h3>{{post_title}}</h3>
    <p btf-markdown="post_text"></p>
</div>
