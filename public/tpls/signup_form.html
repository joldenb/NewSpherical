<div class="userform">
    <h3>Sign Up</h3>

    <div class="login">
        <form ng-submit="submitLogin()" accept-charset="UTF-8">
          <fieldset class="compressed">
            <input type="text" placeholder="Your Email" name="user[email]" />
            <br />
            <input type="text" placeholder="Choose a User Handle" name="user[handle]" />
            <br />
            <input type="password" placeholder="Password" name="user[password]" />
            <br />
            <input type="password_again" placeholder="Password Again" name="user[password_again]" />
          </fieldset>
          
          
        </form>
        
    </div>

</div>
