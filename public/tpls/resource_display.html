<div class="resource">
  <h3>{{thisresource.resource_name}}</h3>
  <div class="headline">{{thisresource.headline}}</div>
  <div class="filelist">
    <h4>Downloads</h4>
    <ul>
      <li ng-repeat="file in thisresource.resource_files"><a ng-href="{{file.url}}" target="_blank">{{file.name}}</a></li>
    </ul>
  </div>
  <div class="urllist">
    <h4>Links</h4>
    <ul>
      <li ng-repeat="link in thisresource.resource_urls"><a ng-href="{{link}}" target="_blank">{{link}}</a></li>
    </ul>
  </div>

  <div class="edit_btn" edit-resource ng-show="visible.signedin.id == thisresource.author_id">Edit</div>
</div>
